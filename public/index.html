<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IVAR Prosjekt 2021</title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js"
            integrity="sha512-9rxMbTkN9JcgG5euudGbdIbhFZ7KGyAuVomdQDI9qXfPply9BJh0iqA7E/moLCatH2JD4xBGHwV6ezBkCpnjRQ=="
            crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.css"
            integrity="sha512-V0+DPzYyLzIiMiWCg3nNdY+NyIiK9bED/T1xNBj08CaIUyK3sXRpB26OUCIzujMevxY9TRJFHQIxTwgzb0jVLg=="
            crossorigin="anonymous"
        />

        <style>
            h1 {
                text-align: center;
            }

            #chart {
                width: 100%;
                height: 600px;
                user-select: none;
            }

            #chart .ct-point {
                cursor: pointer;

                transition: all 0.1s ease;
            }

            #chart .ct-point:hover {
                stroke-width: 15px;
            }

            #selected-point {
                background: #eee;
            }

            #selected-point:empty::after {
                content: "Click node for more information";
            }

            #selected-point img {
                width: 100%;
            }

            .container {
                display: flex;
            }

            .container #chart {
                flex-basis: 75%;
            }

            .container #selected-point {
                flex-basis: 25%;
            }
        </style>

        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Ivar Prosjekt 2021</h1>

        <div class="container">
            <div id="chart"></div>
            <div id="selected-point"></div>
        </div>
    </body>
</html>
